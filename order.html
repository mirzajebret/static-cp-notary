<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notaris & PPAT Havis Akbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/mirzajebret/static-cp-notary/main/logo-main.png">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/mirzajebret/static-cp-notary/main/logo-main.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="order.css">
  <link rel="preload" href="https://github.com/mirzajebret/static-cp-notary/blob/main/foto-notaris-havis-akbar.jpg?raw=true" as="image">
</head>
<body>
    <div id="header"></div>
    <main>
        <section class="order">
            <h1 >Pilih Layanan</h1>
            <label for="service-category"style="text-align:left;">Jenis Layanan:</label>
            <select id="service-category" onchange="updateServices()">
                <option value="">Pilih Jenis Layanan</option>
                <option value="notary">Layanan Notaris</option>
                <option value="ppat">Layanan PPAT</option>
                <option value="lainnya">Layanan Lainnya</option>
            </select>

            <label for="service-select"style="text-align:left;">Layanan yang Tersedia:</label>
            <select id="service-select" onchange="showRequirements()">
                <option class="layanan-list">Pilih Layanan</option>
            </select>
        </section>

        <section id="requirements-section" style="display: none;">
            <h1>Persyaratan</h1>
            <ul id="requirements-list"></ul>
            <button onclick="submitRequirements()">Submit</button>
        </section>
        
    </main>

    <div id="footer"></div>

    <script src="order.js"></script>
    <script src="script.js"></script>
</body>
</html>
