<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling Example</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        /* Optional: Add some styling to make it easier to see */
        section {
            padding: 50px;
            margin: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    
    <p><a href="#section1">Go to Section 1</a></p>
    <p><a href="#section2">Go to Section 2</a></p>
    <p><a href="#section3">Go to Section 3</a></p>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is Section 1.</p>
    </section>
    <section id="section2">
        <h2>Section 2</h2>
        <p>This is Section 2.</p>
    </section>
    <section id="section3">
        <h2>Section 3</h2>
        <p>This is Section 3.</p>
    </section>

</body>
</html>
